<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Recepies Upload</title>
  </head>
  <body>

  <a href="/recepies"> <button>Go Back</button></a>
  <form
      class="container"
      method="POST"
      action=""
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <h1 class="text-center text-primary">Upload Workout video</h1>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Recepie video</label>
        <input
          type="file"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="recepievideo"
        />
      </div>
          <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Title Of Video</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="recepietitle"
        />
      </div>
            <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Instructions </label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="instructions"

        />
      </div>
              <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Preparetion Time</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="preptime"

        />
      </div>
              <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Cooktime</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="cooktime"

        />
      </div>
                  <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Ingredients</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="ingredients"

        />
      </div>

                    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Tools</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="tools"

        />
      </div>

      <button type="submit" class="btn btn-primary">Post Healthyrecepies</button>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->



  </body>
</html>
