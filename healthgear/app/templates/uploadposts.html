<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <title>Posts</title>

  <body>
<a href="/"> <button type="button" class="btn btn-primary">Go Back</button></a>

 <div class="container">
 <form  method="POST" enctype="multipart/form-data">
   {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Post</label>
    <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="image">
  </div>
  <div class="mb-3">
    <label  for="exampleInputPassword1" class="form-label">Description</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="description">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


 </div>

 <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
